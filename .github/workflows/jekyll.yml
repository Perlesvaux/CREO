name: Deploy Jekyll site to GitHub Pages

on:
  push:
    branches:
      - main  # or the branch you want to deploy from

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        fetch-depth: 0  # Fetch the entire history to preserve symlinks
        lfs: true       # Enable Git LFS if you're using it

    - name: Recreate symlinks
      run: |
        ln -sf ../../../static packages/home-screen/public/static
        ln -sf ../../../static packages/deeds-screen/public/static
        ln -sf ../../static packages/site/static

    - name: Debug directory structure
      run: |
        ls -l packages/home-screen/public/
        ls -l packages/deeds-screen/public/
        ls -l packages/site/

    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.0'  # Use the version of Ruby you need

    - name: Install Jekyll and Bundler
      run: |
        gem install jekyll bundler

    - name: Install dependencies
      run: |
        cd packages/site
        bundle install

    - name: Build the site
      run: |
        cd packages/site
        bundle exec jekyll build --destination ./_site

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./packages/site/_site
